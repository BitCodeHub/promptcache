<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PromptCache</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>PromptCache</h1>
      <div class="search">
        <input id="search" placeholder="Search prompts" />
        <button id="searchBtn">Search</button>
      </div>
    </header>
    <section class="add">
      <h2>Add Prompt</h2>
      <form id="newPrompt">
        <label>Prompt Text
          <textarea id="text" placeholder="Prompt text"></textarea>
        </label>
        <label>Tool
          <input id="tool" placeholder="GPT-4, Midjourney" />
        </label>
        <label>Tags
          <input id="tags" placeholder="e.g. copywriting, design" />
        </label>
        <button type="submit">Add Prompt</button>
      </form>
    </section>
    <section class="list">
      <ul id="list"></ul>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
