<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>PromptCache</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>PromptCache</h1>
  <form id="newPrompt">
    <textarea id="text" placeholder="Prompt text"></textarea><br>
    <input id="tool" placeholder="Tool (GPT-4, Midjourney)" /><br>
    <input id="tags" placeholder="Tags comma separated" /><br>
    <button type="submit">Add Prompt</button>
  </form>
  <input id="search" placeholder="Search" />
  <button onclick="loadPrompts()">Search</button>
  <ul id="list"></ul>
  <script src="app.js"></script>
</body>
</html>
